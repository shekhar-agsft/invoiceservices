#jwt
jwt.header = Authorization
jwt.secret = mySecret
jwt.expiration = 5000
jwt.route.authentication.path = login
jwt.route.authentication.refresh = refresh
jwt.expiration.enabled= false

# password-policy
pp.minchars=6
pp.special=1
pp.lowercase=1
pp.uppercase=1
pp.number=1
pp.passwordEnforce=180

