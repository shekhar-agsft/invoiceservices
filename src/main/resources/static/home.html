<!DOCTYPE html>
<html lang="en">

<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="library/css/bootstrap.min.css">
<script src="library/js/jquery.min.js"></script>
<script src="library/js/proper.min.js"></script>
<script src="library/js/bootstrap.min.js"></script>
    <style>
        .middle {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 15%;
        }
    </style>
</head>

<body>


    <div class="container ">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 jumbotron middle">
                <form >
                    <div class="form-group">
                        <label for="fname">FirstName</label>
                        <input type="text" class="form-control" id="fname" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Lastname</label>
                        <input type="text" class="form-control" id="lname" placeholder="Lastname">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Mobile">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="dob">D.O.B</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                  
                    <a type="buton"  class="btn btn-warning btn-block">Submit</a>
                </form>
            </div>
            <div class="col-sm-4"> </div>
        </div>
    </div>
</body>

</html>
